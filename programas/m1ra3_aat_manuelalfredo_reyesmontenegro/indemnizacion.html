            <section id="menuRedesSociales" class="col-12 col-md-6 d-flex justify-content-end p-3 h-100">

                    <button type="button" class="btn btn-image-bg"><a
                            href="https://www.instagram.com/intecapoficial/?hl=es"><img

            </section>
        </section>

    <nav class="container-fluid p-4 ">
        <section class="row">
            <ul class="nav justify-content-center border typeText navcolor">
                <li class="nav-item mt-2 mb-2">

    <main class="container-fluid p-4 ">
        <section class="row">
            <section class="col-md-9">
                <article class="row ">
                    <section class="col-12 ">
                        <section class="row" >
                                <article class="p-3 h-100 col-12 border border-dark ">
                                    <h1>Indemnización.</h1>
                                    <section class="p-3 h-100 border border-dark">
                                        <label for="inputsalario">Sueldo Base:</label>
                                        <div class=" input-group mb-3 ">
                                            <span class=" input-group-text">Q.</span>
                                            <input type="number" id="inputsueldobase" class="form-control col-10"
                                                aria-label="Total Quetzales">
                                        </div>
                                        <label for="inputbonificacion">Cantidad de años trabajados:</label>
                                        <div class="input-group mb-3 ">
                                            <input type="number" id="inputcantidadaños" class="form-control col-10"
                                                aria-label="Total Quetzales">
                                        </div>
                                        <label for="inputComisiones">Bono 14 proporcional:</label>
                                        <div class="input-group mb-3 ">
                                            <span class="input-group-text">Q.</span>
                                            <input type="number" id="inputbono14" class="form-control col-10"
                                                aria-label="Total Quetzales" readonly>
                                        </div>
                                        <label for="inputComisiones">Aguinaldo proporcional:</label>
                                        <div class="input-group mb-3 ">
                                            <span class="input-group-text">Q.</span>
                                            <input type="number" id="inputaguinaldo" class="form-control col-10"
                                                aria-label="Total Quetzales" readonly>
                                        </div>
                                        <label for="inputComisiones">Salario pendiente:</label>
                                        <div class="input-group mb-3 ">
                                            <span class="input-group-text">Q.</span>
                                            <input type="number" id="inputsalariop" class="form-control col-10"
                                                aria-label="Total Quetzales">
                                        </div>
                                        <label for="inputComisiones">Deudas o cobros pendientes:</label>
                                        <div class="input-group mb-3 ">
                                            <span class="input-group-text">Q.</span>
                                            <input type="number" id="inputcomisiones" class="form-control col-10"
                                                aria-label="Total Quetzales">
                                        </div>
                                    </section>
                                    <section class="col-12 d-flex flex-column justify-content-center align-items-center">
                                        <h3>Total indemnización:</h3>                                                
                                            <button class="btn btn-primary col-12 btn-grad" type="button" id="calcular"
                                                onclick="totalIndemnizacion()">Obtener Indemnización.</button>
                                                <textarea class="form-control customtxt" id="total" rows="3" readonly
                                            placeholder="total Indemnizacion"></textarea>        
                                        <br>
                                    </section>
                                </article>   
                        </section>
                    </section>
                </article>
            </section>
            <section class="col-md-3">
                <article class="col-12 p-3 h-100  border border-dark ">
                    <article class="p-3 h-100 d-flex justify-content-center row">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKihiREENTwcYRILZ0HA9J64odhk24I4kgXs3RtMw-IA&s"

                    </article>
                </article>
            </section>
        </section>
