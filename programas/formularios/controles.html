<head>

<body>
    <p style="text-align: left;"><a href="index.html">Regresar</a></p>
        <form>
            <fieldset style="width: 300px; margin: 0px auto;">    
            <h2>Personalisacion de Ropa</h2>
            <hr>
            Seleccione la Personalizacion que desea:
            <br>
            <label for="text">Nombres Personalisados</label>
            <input type="radio" name="chk_personalisacion">
            <br>
            <label for="text">Logotipo</label>
            <input type="radio" name="chk_personalisacion">
            <br>
            <label for="text">Fotografia</label>
            <input type="radio" name="chk_personalisacion">
            <br>
            <label for="text">Combinada</label>
            <input type="radio" name="chk_personalisacion">
            <input type="text" name="txt_descripcion"  placeholder="Ingrese sus conbinacion">
            <br>
            <input type="reset">
            <hr>
            <label for="text">Seleccione el tipo de prenda que desea:</label>
            <label for="text">Chumpa</label>
            <input type="radio" name="chk_prenda">
            <br>
            <label for="text">Playera</label>
            <input type="radio" name="chk_prenda">
            <br>
            <label for="text">Calcetines</label>
            <input type="radio" name="chk_prenda">
            <br>
            <label for="text">Gorra</label>
            <input type="radio" name="chk_prenda">
            <br>
            <label for="text">Camisola</label>
            <input type="radio" name="chk_prenda">
            <br>
            <input type="reset">
            <hr>
            <label for="text">Seleccione el color de la prenda:</label>
            <br>
            <div style="text-align: center;">
                <input type="color">
            </div>
            <hr>
            <label for="text">En caso de desear un logotipo o Fotografia porfavor adjuntar imagen</label>
            <br>
            <input type="file">
            <hr><label for="text">Ingrese Numero telefonico:</label>
            <br>
            <input type="text" id="num_telefono" name="num_telefono" size="38">
            <br>
            <hr><label for="text">Ingrese Numero telefonico secundario:</label>
            <br>
            <input type="text" id="num_telefono" name="num_telefono" size="38">
            <br>
            <hr>
            Informacion de entrega:
            <br>
            <br>
            <label for="text">Nombre de quien recibe:</label>
            <br>
            <input type="text" id="txt_nombre" size="38">
            <br>
            <label for="text">Ingrese Numero telefonico:</label>
            <br>
            <input type="text" id="num_telefono" name="num_telefono" size="38">
            <br>
            <label for="text">Ingrese direccion</label>
            <br>
            <input type="text" id="num_direccion" name="num_direccion" size="38">
            <br>
            <label for="text">Ingrese email:</label>
            <br>
            <input type="email" id="txt_correo" name="txt_correo" size="38">
            <br>
            <input type="reset" name="reset" id="reset">

            <div style="text-align: center;">
                <a href="index.html"><button type="button">Finalizar pedido</button></a>
            </div>
        </fieldset>
        </form>
