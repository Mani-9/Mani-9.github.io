<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="text-align: left;"><a href="index.html">Regresar</a></p>
    <fieldset style="width: 200px; margin: 0px auto;">
        <form>
            <h3>Olvide mi Contraseña</h3>
            <hr>  
            <label for="text">Nombre(s)</label>
            <input type="text" id="txt_nombre" size="40">
            <label for="text">Apellido(s)</label>
            <input type="text" it="txt_apellido" size="40">
            <label for="text">Teléfono</label>
            <input type="text" id="num_telefono" size="40">
            <label for="text">Fecha de Nacimiento</label>
            <input type="date" id="num_fechanacimiento">
            <br>
            Genero <br>
            <label for="text">Hombre</label>
            <input type="radio" value="H" name="opt_genero" id="id_genero_h">
            <label for="text">Mujer</label>
            <input type="radio" value="M" name="opt_genero" id="id_genero_m">
            <br>
            Intereses<br>
            <label for="text">Educación</label>
            <input type="checkbox" value="E" name="m_intereses" id="int_educacion">
            <label for="text">Deportes</label>
            <input type="checkbox" value="D" name="m_intereses" id="int_deportes">
            <label for="text">Arte</label>
            <input type="checkbox" value="A" name="m_intereses" id="int_arte">
            <label for="text">Ocio</label>
            <input type="checkbox" value="O" name="m_intereses" id="int_ocio">
            <br>
            <label for="text">Nivel Academico</label>
            <br>
            <select name="nvl_academico" id="nvl_academico">
                <option value="1">Primaria</option>
                <option value="2">Basico</option>
                <option value="3">Diversificado</option>
                <option value="4">Tecnico</option>
                <option value="5">Licenciatura</option>
                <option value="6">Postgrados</option>
                <option value="7">Maestrias</option>
                <option value="8">Doctorado</option>
            </select>
            <br>
            <br>
            <label for="text">Correo Electronico</label>
            <br>
            <input type="email" id="email" name="email" size="40">
            <br>
            <div style="text-align: center;">
                <a href="index.html"><button type="button">Registrarse</button></a>
            </div>
            
        </form>
    </fieldset>
</body>
</html>
