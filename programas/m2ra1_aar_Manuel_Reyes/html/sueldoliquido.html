<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueldo Líquido</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../javascript/sueldoliquido.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid p-4">
        <div class="row">
            <div id="logotipo" class="col-12 col-md-6 h-100">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Logotipo_de_el_INTECAP.png"
                    class="img-fluid float-start col-3" alt="Logotipo de Intecap">
            </div>
            <section id="menuRedesSociales" class="col-12 col-md-6 d-flex justify-content-end p-3 h-100">
                <div class="btn-group col-3 d-flex justify-content-end" role="group" aria-label="Social media links">
                <a class="btn btn-image-bg" href="https://www.facebook.com/intecapoficial/?locale=es_LA"  aria-label="Facebook">
                    <img src="../img/DeviconFacebook.svg" alt="Facebook logo" width="25" height="25">
                </a>
                <a class="btn btn-image-bg" href="https://twitter.com/intecapoficial?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"  aria-label="Twitter">
                    <img src="../img/PrimeTwitter.svg" alt="Twitter logo" width="25" height="25">
                </a>
                <a class="btn btn-image-bg" href="https://www.instagram.com/intecapoficial/?hl=es"  aria-label="Instagram">
                    <img src="../img/SkillIconsInstagram.svg" alt="Instagram logo" width="25" height="25">
                </a>
                <a class="btn btn-image-bg" href="https://www.youtube.com/intecapoficial"  aria-label="YouTube">
                    <img src="../img/LogosYoutubeIcon.svg" alt="YouTube logo" width="25" height="25">
                </a>
                <a class="btn btn-image-bg" href="https://gt.linkedin.com/school/intecapoficial/"  aria-label="LinkedIn">
                    <img src="../img/LogosLinkedinIcon.svg" alt="LinkedIn logo" width="25" height="25">
                </a>
            </div>
        </div>
    </header>

    <nav class="container-fluid ">
        <div class="row d-flex justify-content-center">
            <ul class="nav justify-content-center navmod col-12">
                <li class="nav-item mt-2 mb-2">
                    <a class="nav-link text-dark" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item mt-2 mb-2">
                    <a class="nav-link text-dark" href="../html/sueldoliquido.html">Sueldo Líquido</a>
                </li>
                <li class="nav-item mt-2 mb-2">
                    <a class="nav-link text-dark" href="../html/indemnizacion.html">Indemnización</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container-fluid p-4">
        <div class="row">
            <div class="col-md-9 h-100">
                <article class="col-12 p-3">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="d-flex justify-content-between">
                                <article class="h-100 col-12 p-3">
                                    <div class="border border-dark h-100 p-3 bg-container">
                                        <h1>Ingresos</h1>
                                        <div class="mb-3">
                                            <label for="inputsalario">Salario:</label>
                                            <div class="input-group">
                                                <span class="input-group-text">Q</span>
                                                <input type="number" id="inputSalario" class="form-control"
                                                    aria-label="Total en Quetzales">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputbonificacion">Bonificación:</label>
                                            <div class="input-group">
                                                <span class="input-group-text">Q</span>
                                                <input type="number" id="inputBonificacion" class="form-control"
                                                    aria-label="Total en Quetzales">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputComisiones">Comisiones:</label>
                                            <div class="input-group">
                                                <span class="input-group-text">Q</span>
                                                <input type="number" id="inputComisiones" class="form-control"
                                                    aria-label="Total en Quetzales">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <p>Total ganado:</p>
                                            <textarea class="form-control customtxt" id="totalGanado" rows="3" readonly
                                                placeholder="Total ganado"></textarea>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
    
                        <div class="col-12 col-md-6">
                            <div class="d-flex justify-content-between">
                                <article class="h-100 col-12 p-3">
                                    <div class="border border-dark h-100 p-3 bg-container">
                                        <h1>Egresos</h1>
                                        <div class="mb-3">
                                            <label for="inputAhorro">Ahorro:</label>
                                            <div class="input-group">
                                                <span class="input-group-text">Q</span>
                                                <input type="number" id="inputAhorro" class="form-control"
                                                    aria-label="Total en Quetzales">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputIgss">IGSS:</label>
                                            <div class="input-group">
                                                <span class="input-group-text">Q</span>
                                                <input type="number" id="inputIgss" class="form-control" readonly
                                                    aria-label="Total en Quetzales">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputPrestamos">Préstamos:</label>
                                            <div class="input-group">
                                                <span class="input-group-text">Q</span>
                                                <input type="number" id="inputPrestamos" class="form-control"
                                                    aria-label="Total en Quetzales">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <p>Total descuento:</p>
                                            <textarea class="form-control customtxt" id="totalDescuento" rows="3" readonly
                                                placeholder="Total descontado"></textarea>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
    
                    <div class="row justify-content-center bg-container border border-dark">
                        <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-primary btn-grad col-6" type="button" id="calcular"
                                onclick="calcularSueldoLiquido()">Obtener sueldo líquido</button>
                        </div>
                        <div class="col-12 p-4">
                            <textarea class="form-control customtxt" id="sueldoLiquido" rows="3" readonly
                                placeholder="Sueldo líquido"></textarea>
                        </div>
                    </div>
                </article>
            </div>
            <div class="col-md-3">
                <article class="col-12 p-3 h-100">
                    <div class="p-3 h-100 d-flex justify-content-center">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKihiREENTwcYRILZ0HA9J64odhk24I4kgXs3RtMw-IA&s"
                            class="img-fluid" alt="Publicidad">
                    </div>
                </article>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
