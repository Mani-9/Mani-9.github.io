    <main class="container-fluid p-4 ">
        <section class="row">

                    <section class="row">
                        <section class="col-12 col-md-6 ">

                                <article class="p-3 h-100 col-12">
                                    <section class="p-3 h-100 col-12">
                                        <h1>Ingresos</h1>
                                        <section class="p-3 border border-dark h-100"">
                                            <label for="inputsalario">Salario:</label>
                                            <div class=" input-group mb-3 ">
                                                <span class=" input-group-text">Q</span>
                                            <input type="number" id="inputsalario" class="form-control col-10"

                                            </div>
                                            <label for="inputbonificacion">Bonificacion:</label>
                                            <div class="input-group mb-3 ">
                                                <span class="input-group-text">Q</span>
                                                <input type="number" id="inputbonificacion" class="form-control col-10"

                                            </div>                                           
                                            <section class="col-12 row justify-content-center ">

                                                <section class="col-12">
                                                    <textarea class="form-control customtxt" id="totalganado" rows="3" readonly placeholder="Total ganado"></textarea>

                                            </section>
                                        </section>
                                    </section>
                                </article>
                            </section>
                        </section>

                                    <section class="p-3 h-100 col-12">
                                        <h1>Egresos</h1>
                                        <section class="p-3 border border-dark h-100"">
                                            <label for="inputahorro">Ahorro:</label>
                                            <div class=" input-group mb-3 ">
                                                <span class=" input-group-text">Q</span>
                                            <input type="number" id="inputahorro" class="form-control col-10"
                                                aria-label="Total Quetzales">
                                            </div>
                                            <label for="inputigss">IGSS:</label>
                                            <div class="input-group mb-3 ">
                                                <span class="input-group-text">Q</span>
                                                <input type="number" id="inputigss" class="form-control col-10"
                                                    aria-label="Total Quetzales" readonly>
                                            </div>
                                            <label for="inputprestamos">Prestamos:</label>
                                            <div class="input-group mb-3 ">
                                                <span class="input-group-text">Q</span>
                                                <input type="number" id="inputprestamos" class="form-control col-10"
                                                    aria-label="Total Quetzales">
                                            </div>                                            
                                            <section class="col-12 row justify-content-center  ">
                                                <p>Total descuento:</p>
                                                <section class="col-12">
                                                    <textarea class="form-control customtxt" id="totaldescuento" rows="3" readonly placeholder="Total descontado"></textarea>

                                            </section>
                                        </section>
                                    </section>

                            </section>
                        </section>

                        <section class="col-12">
                            <button class="btn btn-primary btn-grad col-12" type="button" id="calcular"
                            onclick="totalGanado(), totalEgresos(), sueldoLiquido()">Obteber sueldo liquido.</button>
                        </section><br>
                        <section class="col-12">
                            <textarea class="form-control customtxt " id="sueldoloquido" rows="3" readonly placeholder="Sueldo liquido"></textarea><br>
                        </section>
                    </section>
